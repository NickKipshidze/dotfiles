window:
    opacity: 0.9
    dynamic_title: false
    decorations: Full
    gtk_theme_variant: dark

    padding:
        x: 5
        y: 5

font:
    normal:
        family: hermit
        style: Regula

    bold:
        family: hermit
        style: Bold

    italic:
        family: hermit
        style: Italic

    bold_italic:
        family: hermit
        style: Bold Italic

    size: 11

colors:
    primary:
        background: "#131313"
        foreground: "#d6dbe5"

        dim_foreground: "#828482"
        bright_foreground: "#eaeaea"

    cursor:
        text: CellBackground
        cursor: CellForeground

    vi_mode_cursor:
        text: CellBackground
        cursor: CellForeground
    
    search:
        matches:
            foreground: "#000000"
            background: "#ffffff"
        focused_match:
            foreground: "#ffffff"
            background: "#000000"

    hints:
        start:
            foreground: "#1d1f21"
            background: "#e9ff5e"
        end:
            foreground: "#e9ff5e"
            background: "#1d1f21"

    line_indicator:
        foreground: None
        background: None

    footer_bar:
        background: "#c5c8c6"
        foreground: "#1d1f21"

    selection:
        text: CellBackground
        background: CellForeground

    normal:
        black:   "#121212"
        red:     "#C70031"
        green:   "#29CF13"
        yellow:  "#D8E30E"
        blue:    "#3449D1"
        magenta: "#8400FF"
        cyan:    "#00aaff"
        white:   "#E2D1E3"

    bright:
        black:   "#5A5A5A"
        red:     "#F01578"
        green:   "#6CE05C"
        yellow:  "#F3F79E"
        blue:    "#97A4F7"
        magenta: "#C495F0"
        cyan:    "#68F2E0"
        white:   "#FFFFFF"

    dim:
        black:   "#5A5A5A"
        red:     "#F01578"
        green:   "#6CE05C"
        yellow:  "#F3F79E"
        blue:    "#97A4F7"
        magenta: "#C495F0"
        cyan:    "#68F2E0"
        white:   "#FFFFFF"

    transparent_background_colors: false

cursor:
    style:
        shape: Underline
        blinking: On

    vi_mode_style: None

    blink_interval: 650
    blink_timeout: 5

    unfocused_hollow: true

    thickness: 0.2

